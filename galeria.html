<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TecnoAd</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #111;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      min-height: 100vh;
    }

    h1 {
      margin-top: 40px;
      font-size: 2.5rem;
      text-align: center;
      background: linear-gradient(45deg, #ff00cc, #3333ff);
      -webkit-background-clip: text;
      color: transparent;
    }

    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      padding: 40px;
      width: 90%;
      max-width: 1200px;
    }

    .gallery-item {
      position: relative;
      overflow: hidden;
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(255, 0, 255, 0.3);
      transition: transform 0.4s ease, box-shadow 0.4s ease;
    }

    .gallery-item:hover {
      transform: scale(1.05);
      box-shadow: 0 20px 40px rgba(0, 255, 255, 0.5);
    }

    .gallery-item img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      transition: all 0.4s ease;
      filter: brightness(1.2) saturate(1.5);
    }

    .gallery-item:hover img {
      filter: brightness(1.4) saturate(2);
      transform: scale(1.1) rotate(1deg);
    }
  </style>
</head>
<body>
  <h1>Nuestros Productos</h1>
  <div class="gallery">
    <div class="gallery-item">
      <img src="https://picsum.photos/id/1015/500/300" alt="Imagen 1">
    </div>
    <div class="gallery-item">
      <img src="https://picsum.photos/id/1025/500/300" alt="Imagen 2">
    </div>
    <div class="gallery-item">
      <img src="https://picsum.photos/id/1035/500/300" alt="Imagen 3">
    </div>
    <div class="gallery-item">
      <img src="https://picsum.photos/id/1045/500/300" alt="Imagen 4">
    </div>
    <div class="gallery-item">
      <img src="https://picsum.photos/id/1055/500/300" alt="Imagen 5">
    </div>
    <div class="gallery-item">
      <img src="https://picsum.photos/id/1065/500/300" alt="Imagen 6">
    </div>
  </div>
</body>
</html>
